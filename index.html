<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <!-- PHONE  -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <!-- CASE -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <!-- CHECKOUT  -->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- script tag -->
   <script>
      // cart calculation 
      function handleProductChange(product, isIncrease) {
         const productInput = document.getElementById(product + '-quantity');
         const productCount = parseInt(productInput.value);

         let newProductCount = productCount;
         if (isIncrease == true) {
            newProductCount = productCount + 1;
         }
         if (isIncrease == false && productCount > 0) {
            newProductCount = productCount - 1;
         }
         productInput.value = newProductCount;
         let productTotal = 0;
         if (product == 'phone') {
            productTotal = newProductCount * 1219;
         }
         if (product == 'case') {
            productTotal = newProductCount * 59;
         }
         document.getElementById(product + '-total').innerText = '$' + productTotal;
         calculationTotal()
      }

      // checkout calculation
      function calculationTotal() {
         const phoneCount = getSubTotal('phone');

         const caseCount = getSubTotal('case');

         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById('sub-total-price').innerText = '$' + totalPrice;

         const tax = Math.round(totalPrice * 0.1)
         const taxAmount = document.getElementById('tax-amount').innerText = '$' + tax;

         const grandTotal = totalPrice + tax
         document.getElementById('grand-total').innerText = '$' + grandTotal;
      }
      // checkout function 
      function getSubTotal(product) {
         const productInput = document.getElementById(product + '-quantity')
         const productCount = parseInt(productInput.value);
         return productCount;
      }
   </script>
   <!-- script tag  -->
</body>

</html>
